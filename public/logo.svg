<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>
  
  <!-- BEEP BEEP BEEP speech bubble -->
  <polygon points="20,20 120,20 115,35 115,45 110,50 25,50 20,45" fill="none" stroke="black" stroke-width="2"/>
  <text x="35" y="35" font-family="monospace" font-size="12" fill="black">BEEP BEEP BEEP</text>
  <polygon points="50,50 55,60 45,60" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Desktop/Table -->
  <line x1="30" y1="160" x2="350" y2="160" stroke="black" stroke-width="3"/>
  
  <!-- Monitor -->
  <rect x="120" y="80" width="120" height="75" fill="none" stroke="black" stroke-width="2"/>
  <rect x="125" y="85" width="110" height="60" fill="white" stroke="black" stroke-width="1"/>
  <!-- Monitor stand -->
  <rect x="170" y="155" width="20" height="8" fill="none" stroke="black" stroke-width="2"/>
  <rect x="160" y="160" width="40" height="5" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Keyboard -->
  <rect x="100" y="170" width="140" height="20" rx="2" fill="none" stroke="black" stroke-width="2"/>
  <!-- Keys -->
  <g fill="none" stroke="black" stroke-width="1">
    <rect x="105" y="175" width="8" height="6" rx="1"/>
    <rect x="115" y="175" width="8" height="6" rx="1"/>
    <rect x="125" y="175" width="8" height="6" rx="1"/>
    <rect x="135" y="175" width="8" height="6" rx="1"/>
    <rect x="145" y="175" width="12" height="6" rx="1"/>
    <rect x="159" y="175" width="8" height="6" rx="1"/>
    <rect x="169" y="175" width="8" height="6" rx="1"/>
    <rect x="179" y="175" width="8" height="6" rx="1"/>
    <rect x="189" y="175" width="8" height="6" rx="1"/>
    <rect x="199" y="175" width="8" height="6" rx="1"/>
    <rect x="209" y="175" width="8" height="6" rx="1"/>
    <rect x="219" y="175" width="15" height="6" rx="1"/>
  </g>
  
  <!-- Mouse -->
  <ellipse cx="85" cy="175" rx="8" ry="12" fill="none" stroke="black" stroke-width="2"/>
  <line x1="85" y1="170" x2="85" y2="180" stroke="black" stroke-width="1"/>
  
  <!-- Character -->
  <g transform="translate(280, 60)">
    <!-- Body -->
    <rect x="0" y="40" width="35" height="50" rx="3" fill="none" stroke="black" stroke-width="2"/>
    <!-- Head -->
    <circle cx="17.5" cy="25" r="15" fill="none" stroke="black" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="12" cy="22" r="2" fill="black"/>
    <circle cx="23" cy="22" r="2" fill="black"/>
    <!-- Mouth (square/robotic) -->
    <rect x="13" y="28" width="9" height="4" fill="none" stroke="black" stroke-width="2"/>
    <line x1="15" y1="28" x2="15" y2="32" stroke="black" stroke-width="1"/>
    <line x1="17" y1="28" x2="17" y2="32" stroke="black" stroke-width="1"/>
    <line x1="19" y1="28" x2="19" y2="32" stroke="black" stroke-width="1"/>
    <!-- Body details (buttons/panels) -->
    <rect x="5" y="50" width="25" height="15" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="10" cy="55" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="17" cy="55" r="2" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="25" cy="55" r="2" fill="none" stroke="black" stroke-width="1"/>
    <rect x="8" y="60" width="19" height="3" fill="black"/>
    <!-- Arms -->
    <line x1="0" y1="50" x2="-8" y2="45" stroke="black" stroke-width="2"/>
    <line x1="35" y1="50" x2="43" y2="45" stroke="black" stroke-width="2"/>
    <!-- Legs -->
    <line x1="10" y1="90" x2="10" y2="105" stroke="black" stroke-width="2"/>
    <line x1="25" y1="90" x2="25" y2="105" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Connecting line from speech bubble to character -->
  <path d="M 120 35 Q 200 30 280 70" fill="none" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
</svg>