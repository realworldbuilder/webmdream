<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webmdream - URL to Markdown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main content */
        .main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 680px;
            text-align: center;
        }

        /* Logo mascot */
        .mascot {
            width: 160px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .mascot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(1) brightness(0.9);
        }

        /* Input section */
        .input-container {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            max-width: 100%;
            padding: 10px 14px;
            background: rgba(64, 65, 79, 0.3);
            border: 1px solid rgba(86, 88, 105, 0.5);
            border-radius: 8px;
            color: #ffffff;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            transition: all 0.2s ease;
            outline: none;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .url-input:focus {
            border-color: rgba(16, 163, 127, 0.8);
            background: rgba(64, 65, 79, 0.4);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        /* Mode options */
        .options {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(64, 65, 79, 0.3);
            border: 1px solid rgba(86, 88, 105, 0.4);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-group:hover {
            background: rgba(64, 65, 79, 0.5);
            border-color: rgba(86, 88, 105, 0.6);
        }

        .option-group input[type="radio"] {
            width: 14px;
            height: 14px;
            accent-color: #10a37f;
        }

        .option-group label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Convert button */
        .convert-btn {
            padding: 10px 20px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 14px 0;
        }

        .convert-btn:hover {
            background: #0d8f69;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Download button */
        .download-btn {
            padding: 8px 14px;
            background: rgba(64, 65, 79, 0.8);
            color: white;
            border: 1px solid rgba(86, 88, 105, 0.6);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: rgba(64, 65, 79, 1);
            border-color: rgba(86, 88, 105, 0.8);
        }

        .download-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Output section */
        .output-section {
            margin-top: 40px;
            text-align: left;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .output-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-weight: 600;
        }

        .copy-btn {
            padding: 8px 14px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 8px;
        }

        .copy-btn:hover {
            background: #0d8f69;
        }

        .copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .markdown-output {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.5;
            min-height: 180px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            text-align: center;
        }

        /* Example URLs */
        .example-url {
            padding: 6px 10px;
            background: rgba(86, 88, 105, 0.3);
            border: 1px solid rgba(86, 88, 105, 0.5);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-url:hover {
            background: rgba(16, 163, 127, 0.2);
            border-color: #10a37f;
            color: #ffffff;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .main {
                padding: 20px;
            }

            .mascot {
                width: 80px;
                height: 80px;
                font-size: 40px;
                margin-bottom: 30px;
            }

            .options {
                flex-direction: column;
                align-items: center;
            }

            .output-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .example-url {
                width: 100%;
                text-align: center;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <!-- Header -->
            <div style="text-align: center; margin-bottom: 32px;">
                <div class="mascot">
                    <img src="logo.png" alt="webmdream Logo" />
                </div>
                <h1 style="color: rgba(255, 255, 255, 0.9); font-size: 1.5em; margin-bottom: 6px; font-weight: 600;">webmdream</h1>
                <p style="color: rgba(255, 255, 255, 0.6); font-size: 0.8em;">Convert any website to clean Markdown</p>
            </div>

            <!-- Input section -->
            <div class="input-container">
                <input 
                    type="url" 
                    class="url-input" 
                    id="urlInput" 
                    placeholder="Enter a URL to convert (e.g., https://example.com)"
                    autocomplete="url"
                >
            </div>


            <!-- Convert button -->
            <div style="text-align: center;">
                <button class="convert-btn" id="convertBtn">Convert to Markdown</button>
            </div>

            <!-- Output section -->
            <div class="output-section" id="outputSection" style="display:none;">
                <div class="output-header">
                    <div class="output-title">Markdown Output</div>
                    <div>
                        <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
                        <button class="download-btn" id="downloadBtn" disabled>Download as .md</button>
                    </div>
                </div>
                <div class="markdown-output" id="markdownOutput"></div>
            </div>

            <!-- Example URLs -->
            <div style="margin-top: 32px; padding: 16px; background: rgba(64, 65, 79, 0.2); border-radius: 8px; border: 1px solid rgba(86, 88, 105, 0.3);">
                <h3 style="color: rgba(255, 255, 255, 0.9); margin-bottom: 10px; font-size: 13px; font-weight: 600;">Try these example URLs:</h3>
                <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                    <button class="example-url" data-url="https://en.wikipedia.org/wiki/Markdown">Wikipedia - Markdown</button>
                    <button class="example-url" data-url="https://github.com/harlan-zw/mdream">GitHub - mDream</button>
                    <button class="example-url" data-url="https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax">GitHub Docs</button>
                </div>
                
                <div style="margin-top: 12px; padding: 12px; background: rgba(16, 163, 127, 0.1); border-left: 3px solid #10a37f; border-radius: 4px;">
                    <strong style="color: #10a37f; font-size: 12px;">💡 Pro Tip:</strong> <span style="color: rgba(255, 255, 255, 0.8); font-size: 12px;">webmdream provides fast, clean HTML to Markdown conversion perfect for documentation!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Powered by mDream - Ultra-performant HTML to Markdown conversion
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const convertBtn = document.getElementById('convertBtn');
        const outputSection = document.getElementById('outputSection');
        const markdownOutput = document.getElementById('markdownOutput');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const exampleUrls = document.querySelectorAll('.example-url');

        let isConverting = false;

        // Handle form submission
        convertBtn.addEventListener('click', handleConvert);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleConvert();
            }
        });

        // Handle example URL clicks
        exampleUrls.forEach(example => {
            example.addEventListener('click', () => {
                urlInput.value = example.dataset.url;
                handleConvert();
            });
        });

        // Handle copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(markdownOutput.textContent);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = markdownOutput.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }
        });

        // Handle download as markdown file
        downloadBtn.addEventListener('click', () => {
            if (!markdownOutput.textContent) return;
            
            const markdown = markdownOutput.textContent;
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'download.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = 'Downloaded!';
            setTimeout(() => {
                downloadBtn.textContent = originalText;
            }, 2000);
        });

        async function handleConvert() {
            if (isConverting) return;

            const url = urlInput.value.trim();
            if (!url) {
                showError('Please paste a URL to convert');
                return;
            }

            // Basic URL validation
            try {
                new URL(url);
            } catch (error) {
                showError('Please enter a valid URL (e.g., https://example.com)');
                return;
            }

            isConverting = true;
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            
            showLoading();
            clearMessages();

            try {
                const response = await fetch('/api/convert-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    showMarkdown(data.markdown);
                    showSuccess(`Successfully converted: ${url}`);
                } else {
                    throw new Error(data.message || 'Conversion failed');
                }

            } catch (error) {
                console.error('Conversion error:', error);
                showError(`Failed to convert URL: ${error.message}`);
                hideOutput();
            } finally {
                isConverting = false;
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to Markdown';
            }
        }

        function showLoading() {
            outputSection.style.display = 'block';
            markdownOutput.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Converting URL to Markdown...</span>
                </div>
            `;
            copyBtn.disabled = true;
            downloadBtn.disabled = true;
        }

        function showMarkdown(markdown) {
            outputSection.style.display = 'block';
            markdownOutput.textContent = markdown;
            copyBtn.disabled = false;
            downloadBtn.disabled = false;
        }

        function hideOutput() {
            outputSection.style.display = 'none';
            downloadBtn.disabled = true;
        }

        function showError(message) {
            clearMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            outputSection.parentNode.insertBefore(errorDiv, outputSection);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            clearMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            outputSection.parentNode.insertBefore(successDiv, outputSection);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function clearMessages() {
            const messages = document.querySelectorAll('.error, .success');
            messages.forEach(msg => msg.remove());
        }

        // Auto-focus the URL input
        urlInput.focus();
    </script>
</body>
</html>
